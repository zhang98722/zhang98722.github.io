<div class="pagination clearfix mb1 mt4">
  <div class="left">
    {% if paginator.previous_page %}
      {% if paginator.page == 2 %}
        <a class="pagination-item" href="{{ site.baseurl }}/">更新的内容</a>
      {% else %}
        <a class="pagination-item" href="{{ site.baseurl }}/page{{paginator.previous_page}}/">更新的内容</a>
      {% endif %}
    {% else %}
      <span class="pagination-item disabled">更新的内容</span>
    {% endif %}
  </div>
  <div class="right">
    {% if paginator.next_page %}
      <a class="pagination-item" href="{{ site.baseurl }}/page{{paginator.next_page}}/">更旧的内容</a>
    {% else %}
      <span class="pagination-item disabled">更旧的内容</span>
    {% endif %}
  </div>
</div>
